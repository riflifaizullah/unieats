<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniEats Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h3 class="mb-0">UniEats Staff Dashboard</h3>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <h4>Edit Your Menu</h4>

            <!-- Store name -->
            <p><strong>Store:</strong> Cafe Mawar</p>

            <!-- Form to Add New Item -->
            <form id="addMenuItemForm" class="mb-4">
                <div class="row g-2">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Food Name" name="name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Price (RM)" name="price" required>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Image URL (optional)" name="image">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Add Menu Item</button>
                </div>
            </form>

            <!-- Menu Preview Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Menu Item</th>
                        <th>Price (RM)</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="menuItemsTable">
                    <!-- Dynamically filled via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const form = document.getElementById('addMenuItemForm');
        const table = document.getElementById('menuItemsTable');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.name.value;
            const price = this.price.value;
            const image = this.image.value || 'https://via.placeholder.com/100x80';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>RM${parseFloat(price).toFixed(2)}</td>
                <td><img src="${image}" alt="${name}" width="100"></td>
                <td><button class="btn btn-danger btn-sm">Delete</button></td>
            `;
            table.appendChild(row);
            this.reset();
        });

        table.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-danger')) {
                e.target.closest('tr').remove();
            }
        });
    </script>
</body>
</html>
